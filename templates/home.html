<table class="ui table selectable olive celled">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>Country</th>
      <th>Gender</th>
      <th>Interests</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in data">
    	<td>{{user.fullname}}</td>
    	<td>{{user.email}}</td>
    	<td>{{user.country}}</td>
    	<td>{{user.gender}}</td>
    	<td>{{user.interests}}</td>
    	<td>{{user.address}}</td>
    	<td>
    		<a href="#/edit/{{user.id}}"><i class="pencil large teal link icon"></i></a>
    		<a href=""><i class="close large red link icon"></i></a>	
    	</td>
    </tr>
  </tbody>
</table>
